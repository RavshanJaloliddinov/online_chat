<!DOCTYPE html>

<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>WebSocket Chat</title>
    <style>
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .typing-indicator {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Chat</h2>
            </div>
            <div class="card-body chat-messages" id="chatMessages">
                <!-- Xabarlar shu yerda chiqadi -->
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" id="usernameInput" class="form-control" placeholder="Ismingizni kiriting..." />
                    <button id="joinButton" class="btn btn-success">Qo'shilish</button>
                </div>
                <div class="input-group mt-2">
                    <input type="text" id="messageInput" class="form-control" placeholder="Xabar yozing..." disabled />
                    <div class="input-group-append">
                        <button id="sendButton" class="btn btn-primary" disabled>Yuborish</button>
                    </div>
                </div>
                <div id="typingIndicator" class="typing-indicator" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        const socket = io('http://localhost:3000');

        let username = '';

        document.getElementById('joinButton').addEventListener('click', function () {
            username = document.getElementById('usernameInput').value.trim();
            if (username) {
                socket.emit('join', username);
                document.getElementById('usernameInput').disabled = true;
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
            }
        });

        // Xabar yuborish
        document.getElementById('sendButton').addEventListener('click', function () {
            const message = document.getElementById('messageInput').value.trim();
            if (message) {
                socket.emit('chat message', message);
                document.getElementById('messageInput').value = '';
            }
        });

        // Foydalanuvchi yozayotganini bildirish
        document.getElementById('messageInput').addEventListener('input', function () {
            socket.emit('typing');
        });

        // Xabar qabul qilish
        socket.on('chat message', function (msg) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.textContent = msg;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // User yozayotganini ko'rsatish
        socket.on('typing', function (typingMessage) {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.textContent = typingMessage;
            typingIndicator.style.display = 'block';

            // 3 soniyadan so'ng yozayotganligini ko'rsatish
            setTimeout(() => {
                typingIndicator.style.display = 'none';
            }, 3000);
        });
    </script>
